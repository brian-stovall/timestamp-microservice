<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<link href='/index.css' rel='stylesheet'>
	<title>Timestamp Microservice</title>
</head>
<body>
	<h2>Timestamp Microservice</h2>
	<p>A service that accepts a unix timestamp or natural language date and 
	and returns JSON containing both Unix timestamp and natural forms of the date.</p>
	<h3>Example Usage:</h3>
	<p class='code'>https://timestamp/Dec 15 2015</p>
	<h3>Example Output:</h3>
	<p class='code'>{ "unix": 1450137600, "natural": "December 15, 2015" }</p>
</body>
</html>
